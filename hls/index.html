<!DOCTYPE html>

<html>
<head>
<meta charset="iso-8859-1" content="text/html" http-equiv="Content-Type">

<title>VideoJS HLS Demo</title>
<link rel="stylesheet" href="media/videojs/video-js.css">
<script src="media/videojs/video.js"></script>
<script src="media/videojs/videojs-media-sources.js"></script>
<script src="media/videojs/videojs.hls.min.js"></script>
</head>

<body>

<div>
  <div class="clip-preview">
     <video id=example-video width=960 height=400 class="video-js vjs-default-skin" controls>
      <source src="http://d18z3rdc0p03tc.cloudfront.net/a613356e3f224b4f962d36afff5e2617-640.m3u8"
              type="application/x-mpegURL">
    </video>
	<script>
		var player = videojs('example-video');
		player.hls();
	</script>
    <p>This player's <code>&lt;source&gt;</code> element is an <code>.m3u8</code> playlist that excludes
    the low-bandwith <code>.aac</code>.<p>
  </div>
  <p><a href="/hls-aac.html">With AAC</a> | Without AAC</p>
  <p>We're using a version of videojs built from <a href="https://github.com/videojs/video.js/pull/748">this HLS feature branch.</a></p>
</div>

</body>
</html>
